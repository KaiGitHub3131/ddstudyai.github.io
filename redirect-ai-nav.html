<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到AI导航...</title>
    <script>
        // 页面加载后立即跳转到AI导航页面
        window.onload = function() {
            // 使用相对路径跳转到ai-nav.html
            window.location.href = 'ai-nav.html';
        };
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h2>正在跳转到AI导航页面...</h2>
            <p>如果没有自动跳转，请点击下方按钮</p>
            <button onclick="window.location.href='ai-nav.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #1e40af; color: white; border: none; border-radius: 4px; cursor: pointer;">
                前往AI导航
            </button>
        </div>
    </div>
</body>
</html>
