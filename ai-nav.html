    <script>
        // 初始化AOS动画库
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true
            });
            
            // 移动端菜单切换
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 初始化网站数据
            initializeSites();
            
            // 绑定筛选按钮事件
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的活跃状态
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 添加当前按钮的活跃状态
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    filterSites(filter);
                });
            });
            
            // 绑定搜索事件
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 绑定加载更多按钮事件
            const loadMoreButton = document.getElementById('load-more');
            loadMoreButton.addEventListener('click', loadMoreSites);
            
            // 绑定订阅表单提交事件
            const subscribeForm = document.getElementById('subscribe-form');
            subscribeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                if (email) {
                    alert('订阅成功！感谢您的关注！');
                    this.reset();
                } else {
                    alert('请输入有效的邮箱地址');
                }
            });
        });
        
        // 模拟网站数据（实际应用中应该从API获取）
        let sitesData = [];
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let visibleCount = 16; // 初始显示的网站数量
        const loadIncrement = 16; // 每次加载更多的数量
        
        // 初始化网站数据
        function initializeSites() {
            // 生成模拟数据
            const categories = ['chatbot', 'image', 'video', 'audio', 'code', 'writing', 'research', 'business'];
            const tags = {
                'chatbot': ['对话AI', '聊天机器人', '智能助手'],
                'image': ['图像生成', 'AI绘画', '图片编辑'],
                'video': ['视频生成', '视频编辑', '动画制作'],
                'audio': ['语音合成', '音乐生成', '音频编辑'],
                'code': ['代码生成', '编程助手', '代码审查'],
                'writing': ['AI写作', '内容生成', '文案助手'],
                'research': ['数据分析', '学术研究', '文献检索'],
                'business': ['营销工具', '客户服务', '商业分析']
            };
            
            const siteNames = [
                'OpenAI ChatGPT', 'Google Gemini', 'Anthropic Claude', 'Meta Llama', 'Microsoft Copilot',
                'DALL-E 3', 'Midjourney', 'Stable Diffusion', 'Leonardo AI', 'Adobe Firefly',
                'Runway ML', 'Synthesia', 'Descript', 'ElevenLabs', 'Uberduck',
                'GitHub Copilot', 'CodeWhisperer', 'TabNine', 'Amazon CodeGuru', 'Replit Ghostwriter',
                'Jasper AI', 'Copy.ai', 'Writesonic', 'Rytr', 'Grammarly',
                'Semantic Scholar', 'Elicit', 'Consensus', 'Connected Papers', 'ResearchRabbit',
                'HubSpot AI', 'Mailchimp AI', 'Zapier AI', 'Buffer AI', 'Hootsuite Insights',
                'Notion AI', 'Microsoft 365 Copilot', 'Google Workspace AI', 'Slack AI', 'Asana AI',
                'Figma AI', 'Canva AI', 'Designs.ai', 'Uizard', 'Khroma',
                'Krisp AI', 'Otter.ai', 'Fireflies AI', 'Voiceflow', 'Replika'
            ];
            
            // 生成10000个网站数据（实际应用中应该从数据库或API获取）
            for (let i = 0; i < 10000; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const siteName = i < siteNames.length ? siteNames[i] : `${siteNames[Math.floor(Math.random() * siteNames.length)]} ${Math.floor(Math.random() * 1000)}`;
                const isPopular = Math.random() > 0.7;
                const isNew = Math.random() > 0.8;
                const isFree = Math.random() > 0.4;
                
                sitesData.push({
                    id: i + 1,
                    name: siteName,
                    url: `https://example.com/${siteName.toLowerCase().replace(/\s+/g, '-')}`,
                    description: `强大的${tags[category][Math.floor(Math.random() * tags[category].length)]}工具，提供${Math.floor(Math.random() * 20) + 5}种AI功能，帮助用户提高工作效率。`,
                    category: category,
                    tags: [tags[category][Math.floor(Math.random() * tags[category].length)], tags[category][Math.floor(Math.random() * tags[category].length)]],
                    isPopular: isPopular,
                    isNew: isNew,
                    isFree: isFree,
                    rating: (Math.random() * 2 + 3).toFixed(1), // 3.0-5.0之间的评分
                    users: Math.floor(Math.random() * 1000000) + 1000 // 用户数量
                });
            }
            
            // 显示初始网站
            displaySites();
        }
        
        // 显示网站
        function displaySites() {
            const container = document.getElementById('sites-container');
            container.innerHTML = '';
            
            // 筛选网站
            let filteredSites = sitesData;
            
            if (currentFilter !== 'all') {
                if (currentFilter === 'popular') {
                    filteredSites = filteredSites.filter(site => site.isPopular);
                } else if (currentFilter === 'new') {
                    filteredSites = filteredSites.filter(site => site.isNew);
                } else if (currentFilter === 'free') {
                    filteredSites = filteredSites.filter(site => site.isFree);
                } else {
                    filteredSites = filteredSites.filter(site => site.category === currentFilter);
                }
            }
            
            // 搜索筛选
            if (currentSearchTerm) {
                const searchTerm = currentSearchTerm.toLowerCase();
                filteredSites = filteredSites.filter(site => 
                    site.name.toLowerCase().includes(searchTerm) || 
                    site.description.toLowerCase().includes(searchTerm) ||
                    site.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            // 限制显示数量
            const sitesToShow = filteredSites.slice(0, visibleCount);
            
            // 如果没有结果
            if (sitesToShow.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-xl text-gray-500">没有找到匹配的网站，请尝试其他搜索词或筛选条件。</p></div>';
                document.getElementById('load-more').classList.add('hidden');
                return;
            }
            
            // 显示加载更多按钮或隐藏
            const loadMoreButton = document.getElementById('load-more');
            if (sitesToShow.length < filteredSites.length) {
                loadMoreButton.classList.remove('hidden');
            } else {
                loadMoreButton.classList.add('hidden');
            }
            
            // 创建网站卡片
            sitesToShow.forEach(site => {
                const card = document.createElement('div');
                card.className = 'site-card bg-white rounded-lg shadow-md overflow-hidden';
                card.setAttribute('data-aos', 'fade-up');
                
                // 标签颜色映射
                const tagColors = {
                    'chatbot': 'bg-blue-100 text-blue-800',
                    'image': 'bg-purple-100 text-purple-800',
                    'video': 'bg-red-100 text-red-800',
                    'audio': 'bg-orange-100 text-orange-800',
                    'code': 'bg-green-100 text-green-800',
                    'writing': 'bg-yellow-100 text-yellow-800',
                    'research': 'bg-indigo-100 text-indigo-800',
                    'business': 'bg-teal-100 text-teal-800'
                };
                
                // 生成标签HTML
                const tagsHtml = site.tags.map(tag => 
                    `<span class="category-tag ${tagColors[site.category]}">${tag}</span>`
                ).join('');
                
                // 特殊标签
                let specialTags = '';
                if (site.isPopular) specialTags += '<span class="category-tag bg-red-100 text-red-800">热门</span>';
                if (site.isNew) specialTags += '<span class="category-tag bg-green-100 text-green-800">新上线</span>';
                if (site.isFree) specialTags += '<span class="category-tag bg-blue-100 text-blue-800">免费</span>';
                
                card.innerHTML = `
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-semibold text-gray-800">${site.name}</h3>
                            <div class="flex items-center">
                                <i class="fa fa-star text-yellow-400 mr-1"></i>
                                <span class="text-sm font-medium">${site.rating}</span>
                            </div>
                        </div>
                        <p class="text-gray-600 mb-4 text-sm flex-grow">${site.description}</p>
                        <div class="flex flex-wrap gap-1 mb-4">
                            ${tagsHtml}
                        </div>
                        <div class="flex flex-wrap gap-1 mb-4">
                            ${specialTags}
                        </div>
                        <div class="flex items-center justify-between text-xs text-gray-500 mb-4">
                            <span><i class="fa fa-users mr-1"></i> ${formatNumber(site.users)} 用户</span>
                        </div>
                        <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="inline-block bg-primary hover:bg-blue-700 text-white text-center py-2 px-4 rounded-md transition duration-300 w-full">
                            访问网站
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 筛选网站
        function filterSites(filter) {
            currentFilter = filter;
            visibleCount = 16; // 重置显示数量
            displaySites();
        }
        
        // 执行搜索
        function performSearch() {
            const searchInput = document.getElementById('search-input');
            currentSearchTerm = searchInput.value.trim();
            visibleCount = 16; // 重置显示数量
            displaySites();
        }
        
        // 加载更多网站
        function loadMoreSites() {
            visibleCount += loadIncrement;
            displaySites();
        }
        
        // 格式化数字
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // Gemini链接跳转功能
        function openGeminiLink() {
            // 使用Base64编码URL以避免直接显示
            const encodedUrl = 'aHR0cHM6Ly9nZW1pbmkuZ29vZ2xlLmNvbQ==';
            const url = atob(encodedUrl);
            window.open(url, '_blank');
        }
    </script>
